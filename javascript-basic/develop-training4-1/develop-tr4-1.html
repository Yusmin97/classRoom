<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <ul>
        <li>이상해씨</li>
        <li>이상해풀</li>
        <li>이상해꽃</li>
        <li>파이리</li>
        <li>리자드</li>
        <li>리자몽</li>
        <li>꼬부기</li>
        <li>어니부기</li>
        <li>거북왕</li>
        <li>캐터피</li>
        <li>단데기</li>
        <li>버터플</li>
        <li>뿔충이</li>
        <li>딱충이</li>
        <li>독침붕</li>
        <li>구구</li>
        <li>피죤</li>
        <li>피죤투</li>
      </ul>
    </div>
    <script>
      // 문서로부터 식별한 <li> 태그로 구서오딘 포켓몬스터 이름 목록
      // 몇개가 얼마나 있는지 모르지만 .children이라는 속성자체가 배열방식이라는 것을
      // 반복된 사용으로 숙달되게 된다. 이것은 javascript가 아닌 DOM API, 즉 '특수한 방식' 중 하나
      // HTML을 메인 화면으로 작성하는 경우에는 습득하는 인터페이스 중 하나이다.
      const liTagPokemonList = document.getElementById('root').children[0].children;
      console.log(liTagPokemonList); // 익숙해질 때까지 항상 확인 하는 버릇을 들여야 한다.

      // 카운팅(갯수를 세는 용도)을 위한 변수를 생성했다. (변수를 초기화 했다.)
      // 전역(해당 스크립트 전체에서 접근할 수 있는) 변수라는 이름으로 불린다.
      let countHandler = 0;

      for (let i = 0; i < liTagPokemonList.length; i++) {
        // 배열의 i 번째 DOM 객체의 textContent 부분에 접근한 지역변수이다.
        // extractString 이라는 변수는 for () {실행구문} 중괄호 영역에서만 사용할 수 있다.
        // 중괄호 바깥에서는 사용 할 수 없다. '영역', scope 라고 부르며 block scope 라고 부른다.
        let extractString = liTagPokemonList[i].textContent;

        if (extractString.length === 3) {
          // 만약 배열원소(포켓몬스터의 이름이) 세글자와 같다면 참
          // 즉 포켓몬스터 이름이 참이라면, 아래의 실행을 진행하는 조건문

          // Q. 아래의 실행 명령은 무엇을 의미 할까요?
          // 포켓몬 이름이 세글자일 경우 index가 0부터 시작하므로 +1을 하여 카운팅을 1부터 시작을 해서
          // 세글자인 포켓몬을 console로 나타나게 한다.
          countHandler = countHandler + 1;
          console.log(countHandler);
        }
      }
    </script>
  </body>
</html>
